<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mlog Debugger</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div id="in-out">
		<span></span>
		<textarea name="input" spellcheck="false" id="codeInput" class="codeInput" cols="30" rows="10" aria-autocomplete="both" aria></textarea>
		<pre id="codeOutput" class="codeOutput"></pre>
	</div>
	<div id="other" class="other">
		<button>Errors | </button>
		<div id="errorList" hidden>
			<h5 id="errors" class="errors"></h5>
		</div>
		<h5 id="suggestions"></h5>
		<h5 id="codeComplete"></h5>
	</div>
	<script type="module" src="scripts/HightLighting-Errors.mjs"></script>
	<script type="module" src="scripts/ObjectsMlog.mjs"></script>
</body>
</html>
