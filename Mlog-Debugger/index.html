<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mlog Debugger</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div id="in-out">
		<textarea name="input" spellcheck="false" id="codeInput" class="codeInput" cols="30" rows="10" aria-autocomplete="both" aria></textarea>
		<pre id="codeOutput" class="codeOutput"></pre>
	</div>
	<div id="other" class="other">
		<button id="button">Errors | </button>
		<button id="setting" class="setting">settings</button>
		<h5 id="suggestions"></h5>
		<h5 id="codeComplete"></h5>
	</div>
	<div id="errorList"></div>
	<div hidden id="settings" class="settings">
		<h5>Show any code highlighting:  </h5><div class="switch"><div class="scr" id="show1"></div></div><br>
		<hr class="txt"><br>
		<h5>Show error highlighting:  </h5><div class="switch"><div class="scr" id="show2"></div></div><br>
		<h5>Show label highlighting:  </h5><div class="switch"><div class="scr" id="show3"></div></div><br>
		<h5>Show code highlighting:  </h5><div class="switch"><div class="scr" id="show4"></div></div><br>
		<h5>Show output variables:  </h5><div class="switch"><div class="scr" id="show5"></div></div><br>
		<h5>Show input variables:  </h5><div class="switch"><div class="scr" id="show6"></div></div><br>
		<h5>Show variable errors (not declarated / not used in code):  </h5><div class="switch"><div class="scr" id="show7"></div></div><br>
	</div>
	<script type="module" src="scripts/HightLighting-Errors.mjs"></script>
	<script type="module" src="scripts/ObjectsMlog.mjs"></script>
</body>
</html>
